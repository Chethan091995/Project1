{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST" action="" autocomplete="off">
 {% csrf_token %}
    {{form.Fullname|as_crispy_field}}
    {{form.mobile|as_crispy_field}}
    <div class="row">
        <div class="col-md-4">
        
            {{form.emp_code|as_crispy_field}}
        </div>
        <div class="col-md-2">
            {{form.post|as_crispy_field}}
        
        </div>

    </div>
    <div class="row">  
        <div class="col-md-8">
        <button type="submit" class="btn btn-success btn-block btn-lg" ><i class="fas fa-database"></i> Submit</button>
        </div>
        <div class="col-ml-4">
            <a href="{% url 'Employeelist' %}" class="btn btn-secondary btn-block btn-lg"><i class="fas fa-stream">Back to list</i></a>
        </div>
    </div>
</form>
{% endblock %}
